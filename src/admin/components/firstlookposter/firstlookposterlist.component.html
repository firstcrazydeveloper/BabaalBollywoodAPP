<div style="margin: auto; max-width: 1000px; margin-top:50px">
    <data-table id="slide-grid"
                headerTitle="Fisrt Look Poster List"
                [items]="flpListCollection"
                [itemCount]="flpCount"
                (reload)="reloadFLP($event)"
                [limit]="8"
                [sortBy]="'rating'"
                [sortAsc]="false"
                [selectColumn]="true"
                [multiSelect]="false"
                [substituteRows]="false"
                [expandableRows]="true"
                [translations]="translations"
                [indexColumnHeader]="'#'"
                [selectOnRowClick]="true">
        <ng-template #dataTableExpand let-item="item">
            <div [textContent]="item.MovieName" style="padding: 5px; color: gray"></div>
        </ng-template>
        <data-table-column [property]="'MovieName'"
                           [header]="'MovieName'"
                           [sortable]="true">
        </data-table-column>
        <data-table-column [property]="'Genre'"
                           [header]="'Genre'"
                           [sortable]="true">
        </data-table-column>
        <data-table-column [property]="'Type'"
                           [header]="'Type'"
                           [sortable]="true"
                           [cellColors]="cellColor">
        </data-table-column>
        <data-table-column [property]="'Sequence'"
                           [header]="'Sequence'"
                           [sortable]="true">
        </data-table-column>
        <data-table-column header="Actions">
            <template #dataTableHeader let-item="item">
                <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
                <button (click)="OnEdit(item)" class="btn btn-sm btn-default">Edit</button>
                <button (click)="OnDelete(item)" class="btn btn-sm btn-default">Delete</button>
            </template>
        </data-table-column>
    </data-table>
    <div style="margin-top: 10px">
        <b>Selected:</b>
        <span *ngIf="flpTable.selectedRow == null"><i>No item selected</i></span>
        <span [textContent]="flpTable.selectedRow && flpTable.selectedRow.item.MovieName"></span>

    </div>
    <div class="row">
        <div class="col-md-12">
            <span (click)="onSelect(flpTable.selectedRow.item)" style="text-decoration:underline;color:cadetblue;cursor: pointer;" *ngIf="flpTable.selectedRow != null">Edit {{flpTable.selectedRow && flpTable.selectedRow.item.MovieName}}</span>
        </div>
    </div>
</div>
