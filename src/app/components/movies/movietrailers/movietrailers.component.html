<div>
    <section class="panel">
        <div class="panel-heading">Angular (+2,4) Youtube Player Component</div>
        <div class="panel-body" style="width:600px;">
            <youtube-player style="width:600px;" [videoId]="id"
                            (ready)="savePlayer($event)"
                            (change)="onStateChange($event)">
            </youtube-player>
        </div>
    </section>

    <div class="col-md-12">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" (click)="playVideo()">Play</button>
            <button type="button" class="btn btn-default" (click)="pauseVideo()">Pause</button>
        </div>
    </div>

    <div class="col-md-12">
        <section class="panel">
            <div class="panel-title">Player State</div>
            <div class="panel-body">
                <pre>{{ ytEvent }}</pre>
            </div>
        </section>
    </div>
</div>
